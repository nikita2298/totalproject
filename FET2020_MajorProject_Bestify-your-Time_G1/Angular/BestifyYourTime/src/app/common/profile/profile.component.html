<div class="container" *ngIf="currentUser; else loggedOut">

    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ...
    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
  </p>

  </p> -->

  <!-- <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul> -->

  <div class="container">
    <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img
                  src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                  alt="Admin"
                  class="rounded-circle"
                  width="150"
                />
                <div class="mt-3">
                  <h4>
                    {{ currentUser.first_name }} {{ currentUser.last_name }}
                  </h4>
                  <p class="text-secondary mb-1">{{ currentUser.username }}</p>
                  <p class="text-secondary mb-1">{{ currentUser.email }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ currentUser.first_name }} {{ currentUser.last_name }}
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ currentUser.email }}
                </div>
              </div>

           
              <hr />

              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Favorites</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <ul>
                    <li *ngFor="let favorite of favData" class="m-1">
                      {{ favorite.quiz_name }} 
                      <button class="btn" (click)="removeFav(favorite.quiz_id)">
                        Remove
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loggedOut> Please login. </ng-template>
