<!-- Icons Grid -->
<section class="features-icons text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-sm-4 mb-4">
        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3 tile">
          <div class="features-icons-icon d-flex">
            <i class="icon-screen-desktop m-auto text-primary">
              <fa-icon [icon]="faQuestion"></fa-icon>
            </i>
          </div>
          <!-- <a routerLink="user/quizecategories"> -->
            <a href="#">
            <h3>Quizzes</h3>
          </a>
          <p class="lead mb-0">Play variety of quizzes. Lets see how well you know your favorite movies or series.</p>
        </div>
      </div>
      <div class="col-lg-4 col-sm-4 mb-4" (click)="authGuardFucntion()">
        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3 tile">
          <div class="features-icons-icon d-flex">
            <i class="icon-layers m-auto text-primary">
              <fa-icon [icon]="faPuzzlePiece"></fa-icon>
            </i>
          </div>
          <!-- <a routerLink="user/puzzles"> -->
            <a href="#">

            <h3>Puzzles</h3>
          </a>
          <p class="lead mb-0">From Brain Teasers to Logic! Everything under same roof!!!</p>
        </div>
      </div>
      <div class="col-lg-4 col-sm-4 mb-4">
        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3 tile">
          <div class="features-icons-icon d-flex">
            <i class="icon-check m-auto text-primary">
              <fa-icon [icon]="faGamepad"></fa-icon>
            </i>
          </div>
            <a href="#">
              <!-- <a routerLink="user/games"> -->
            <h3>Games</h3>
          </a>
          <p class="lead mb-0">Unwind with simple games.</p>
        </div>
      </div>
    </div>
  </div>
</section>
